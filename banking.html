<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold">Let's get Some <span class="text-purple-500">Money!!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">

                <di class="bg-green-400 p-5 px-14 rounded text-white mx-auto w-3/4">
                    <h3 class="text-3xl font-semibold">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">000</span></h4>
                </di>

                <di class="bg-yellow-400 p-5 px-14 rounded text-white mx-auto w-3/4">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h4  class="text-5xl">$<span id="withdraw-total">000</span></h4>
                </di>

                <di class="bg-cyan-400 p-5 px-14 rounded text-white mx-auto w-3/4">
                    <h3 class="text-3xl font-semibold">Balance</h3>
                    <h4  class="text-5xl">$<span id="balance-total">1500</span></h4>
                </di>
        </section>

        <!-- Deposit and Widhraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                
                <div class="mt-8 bg-teal-200 rounded p-8">
                    <h3 class="text-3xl font-semibold">Please Deposit..</h3>

                   <div class="pt-4">
                    <input id = "deposit-input" class="border border-green-200 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
    
                    <button id="deposit-button" class="bg-cyan-800 px-8 text-white rounded py-2 font-semibold">Deposit</button>
                   </div>
                </div>


                <div class="mt-8 bg-cyan-200 rounded p-8">
                    <h3 class="text-3xl font-semibold">Please Withdraw..</h3>

                   <div class="pt-4">
                    <input id = "withdraw-input" class="border border-green-200 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to Withdraw">
    
                    <button id="withdraw-button" class="bg-cyan-800 px-8 text-white rounded py-2 font-semibold">Deposit</button>
                   </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
